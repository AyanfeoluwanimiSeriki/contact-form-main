 <!DOCTYPE html> 
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="style.css">
       <title>Frontend Mentor | Contact Form</title>
   </head>
   
   <body>
       <div class="body">
           <div class="main-form">
               <h4>Contact Us</h4>
               <form>
                   <div class="names-section">
                       <span>
                           <label>First Name<span class="myspan">*</span></label>
                           <input type="text" required>
                       </span>
                       <span>
                           <label>Last Name <span class="myspan">*</span></label>
                           <input type="text" required>
                       </span>
                   </div>
                   <div class="email">
                   <span>
                       <label for="email" class="email">Email<span class="myspan">*</span></label>
                       <input type="email" required>
                   </span>
                   </div> 
                   <span>
                       <br>
                       <div class="query">
                       <label for="Querytype" >Query Type<span class="myspan">*</span></label>
                       </div>
                       <div class="action-section">
                           <div>
                               <input type="radio">
                               <p>General Enquiry</p>
                           </div>
                           <div>
                               <input type="radio">
                               <p>Support Request</p>
                           </div>
                       </div>
                   </span>
                   <span>
                       <label for="message">Message<span class="myspan">*</span></label>
                       <textarea name="message" id="text"></textarea>
                   </span>
                   <div class="consent">
                    <p><input type="checkbox" name="" id="">I consent to be contacted by the team<span class="myspan">*</span></p>
                    </div>
                   <div>
                       <input type="button" value="Submit" class="submit">              </div>
               </form>
           </div>
       </div>
   </body>
   
   </html>

</body>
</html>
